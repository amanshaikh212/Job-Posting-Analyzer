<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Job Posting Analyzer</h1>
    <form id="skillForm">
        <label for="skills">Enter Skills (comma separated):</label>
        <input type="text" id="skills" placeholder="e.g. Python, FastAPI, Docker">
        <button type="submit">Submit</button>
    </form>

    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
